<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        
        body {
           
            background: linear-gradient(270deg, #272adf, #e648ec, #0ea5e9, #9595bd); 
            background-size: 400% 400%; 
            animation: gradient-animation 15s ease infinite; 
        }

       
        @keyframes gradient-animation {
            0% {
                background-position: 0% 50%; 
            }
            50% {
                background-position: 100% 50%; 
            }
            100% {
                background-position: 0% 50%; 
            }
        }

       
        .card-shadow {
            box-shadow: 0 15px 30px -5px rgba(0, 0, 0, 0.2), 0 8px 16px -4px rgba(0, 0, 0, 0.1);
        }
    </style> 
</head> 
<body class="flex items-center justify-center min-h-screen">

    <div class="bg-white p-6 sm:p-8 rounded-xl shadow-2xl w-96 card-shadow transform transition-all duration-500 hover:scale-102">
        <div class="text-center mb-6">
            <i class="fa-solid fa-user-circle text-5xl text-indigo-600 mb-3 animate-bounce"></i>
            <h2 class="text-2xl font-extrabold text-gray-800">Bienvenido de Nuevo</h2>
            <p class="text-gray-500 text-sm mt-1">Inicia sesión en tu cuenta</p>
        </div>

        <form>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-semibold mb-1">Correo Electrónico</label>
                <div class="relative">
                    <input type="email" id="email" class="w-full px-3 py-2 pr-10 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-300 ease-in-out pl-9 text-sm" placeholder="tu@ejemplo.com">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-envelope text-gray-400 text-sm"></i>
                    </div>
                </div>
            </div>
            <div class="mb-5">
                <label for="password" class="block text-gray-700 text-sm font-semibold mb-1">Contraseña</label>
                <div class="relative">
                    <input type="password" id="password" class="w-full px-3 py-2 pr-10 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-300 ease-in-out pl-9 text-sm" placeholder="••••••••">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-gray-400 text-sm"></i>
                    </div>
                </div>
            </div>

            <div class="flex items-center justify-between mb-5">
                <div class="flex items-center">
                    <input type="checkbox" id="remember_me" class="h-3.5 w-3.5 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    <label for="remember_me" class="ml-2 block text-xs text-gray-900">Recordarme</label>
                </div>
                <a href="#" class="text-xs text-indigo-600 hover:text-indigo-800 font-medium transition duration-300 ease-in-out">¿Olvidaste tu contraseña?</a>
            </div>

            <button type="submit" class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-2.5 rounded-lg font-bold text-base hover:from-indigo-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-300 ease-in-out transform hover:-translate-y-0.5">
                Iniciar Sesión
            </button>
        </form>

        <div class="mt-6 text-center text-xs text-gray-600">
            ¿No tienes una cuenta? <a href="#" class="font-medium text-indigo-600 hover:text-indigo-800 transition duration-300 ease-in-out">Regístrate</a>
        </div>

        <div class="mt-5 text-center">
            <p class="text-gray-500 text-sm">O inicia sesión con:</p>
            <div class="flex justify-center space-x-3 mt-3">
                <button class="flex items-center justify-center p-2.5 border border-gray-300 rounded-full text-gray-700 hover:bg-gray-100 transition duration-300 ease-in-out">
                    <i class="fab fa-google text-lg"></i>
                </button>
                <button class="flex items-center justify-center p-2.5 border border-gray-300 rounded-full text-gray-700 hover:bg-gray-100 transition duration-300 ease-in-out">
                    <i class="fab fa-facebook-f text-lg"></i>
                </button>
                <button class="flex items-center justify-center p-2.5 border border-gray-300 rounded-full text-gray-700 hover:bg-gray-100 transition duration-300 ease-in-out">
                    <i class="fab fa-apple text-lg"></i>
                </button>
            </div>
        </div>
    </div>


</body>
</html>
